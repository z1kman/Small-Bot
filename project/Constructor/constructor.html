<html>
    <head>
            <meta charset = "utf-8">
            <title>Конструктор</title>
            <meta name="viewport" content="width = device-width, initial-scale=1">
            <link rel="stylesheet" href="css/NavbarConstructor.css">
            <link rel="stylesheet" href="css/ContentConstructor.css">
            <script src="js/Visual-Part/Dev.js"></script>
            <script src="js/Visual-Part/Variable.js"></script>
            <script src="js/Visual-Part/Service.js"></script>
            <script src="js/Visual-Part/Panel.js"></script>
            <script src="js/Visual-Part/Bot.js"></script>
            <script src="js/Visual-Part/User.js"></script>
    <body> 

        <div class="Navbar" id="Navbar">
            <div class="LogoDiv">
                <a href="../index.html"><img src="../Navbar/source/navbar/logo.png" alt="Small Bot" id="LogoPng"></a>
                <a href="../index.html" id="LabelLogo">Small Bot</a>
            </div>
            <div class="BtnDiv">
                <div class="NewVariableBtn">
                    <form>
                        <input type="button" value="Окно переменных" class="Btn"  id="NewVariableBtn" onclick="OnClickOpenPanelVariables()">
                    </form>
                </div>
                <div class="TestDiv">
                    <form action="#">
                        <button value="Тестировать" class="Btn" id="TestBtn">Тестировать</button>
                    </form>
                </div>
                <div class="SaveDiv">
                    <form action="#">
                        <button value="Сохранить" class="Btn" id="SaveBtn">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>

                <!---------------------------------->

                <div class = "DivVariables">
                    <div class = "VariablesPanel" id="VariablesPanel" hidden="hidden">
                        <span class="TrashImg" id="CloseVariable" title="Закрыть окно переменных" onclick="OnClickCloseVariablePanel()">
                            <img src="source/constructor/exit.png" alt="удалить" width="16px">
                        </span>
                        <div class="LabelBlack">
                            Окно переменных
                        </div>
                        <div class="ContainetVariablesPanel" id="ContainetVariablesPanel">
                            <div class = "VariableElement" id="VariableElement 1">
                                <div class = "NameVariable" id="NameVariable 1">
                                    Text
                                </div>
                                <div class = "BtnRemove" id="BtnRemove 1" onclick="OnClickRemoveVariable(id)">
                                    Удалить
                                </div>
                            </div> 
                            <div class = "VariableElement" id="VariableElement 2">
                                <div class = "NameVariable" id="NameVariable 2">
                                    Number
                                </div>
                                <div class = "BtnRemove" id="BtnRemove 2" onclick="OnClickRemoveVariable(id)">
                                    Удалить
                                </div>
                            </div>   
                            <div class = "VariableElement" id="VariableElement 3">
                                <div class = "NameVariable" id="NameVariable 3">
                                    Email
                                </div>
                                <div class = "BtnRemove" id="BtnRemove 3" onclick="OnClickRemoveVariable(id)">
                                    Удалить
                                </div>
                            </div>   
                        </div>
                        <input type="button" class="BtnNewVarible" value="Создать переменную" onclick="OnClickAddNewVariable()">
                    </div>
                </div>
        
                <!---------------------------------->
            <div class="Scroll" id="Scroll">
                <div class="JumpContainer" id="JumpContainer">
                </div>
                <div class="Constructor" id="Constructor" onclick="Jump(id)">
                    <div id="Section 1" class="Section">
                        <form id="formAddInstrumentBtn 1 0" class="FormAddInstrumentBtn" >
                            <input type="button" value="Добавить панель" class="NewPanelBtn" id="ParentNewPanelBtn 1 0" onclick="OnClickNewPanelBtn(id)">
                        </form>
                        <div class="Panel" id="Panel 1 1">
                            <div class="InputEdit" id = "InputEdit 1 1" hidden="hidden" onclick="OnClickInputEdit(id)">
                                <input type="text" class="Edit" id="Edit 1 1" maxlength="28">
                            </div>
                            <div class="TitlePanel" id="EditNamePanel 1 1" onclick="OnClickEditPanelName(id)" onmouseover="OnMouseOverEditPanelName(id)" onmouseout="OnMouseOutEditPanelName(id)">
                                <span class="NamePanel" id="NamePanel 1 1">Панель 1</span>
                                <span class="ImgPencil" style="opacity: 0;" id="ImgPencil 1 1">
                                    <img src="source/constructor/pencil.png" alt="Редактировать" width="16px">
                                </span>
                            </div>
                            <span class="TrashImg" id="TrashImg 1 1" title="удалить эту панель" onclick="OnClickRemovePanel(id)">
                                <img src="source/constructor/trash.png" alt="удалить" width="16px">
                            </span>
                            <div class="Bot" id="Bot 1 1">
                                <div class="Label"> 
                                    Действие чат бота
                                </div>
                                <form id="formAddInstrumentBtnBot 1 1">
                                    <input type="button" value="Добавить действие" class="AddInstrumentBtn" id="AddInstrumentBtnBot 1 1" onclick="OnClickAddInstrumentBtnBot(id)">
                                </form>
                            </div>
                            <div class="User" id="User 1 1">
                                <div class="Label">
                                    Действие пользователя
                                </div>
                              <!-- 11-->
                                <div class="DivUserElement" id="DivUserNumber 1 1 1" onmouseover="OnMouseOverUserPanel(id)" onmouseout="OnMouseOutUserPanel(id)">
                                    <div class="LabelElementUser">Ввод текста в диапазоне</div>
                                    <span class="TrashImg" id="TrashImg 1 1 1" style="opacity: 100;" title="удалить этот элемент" onclick="OnClickRemoveNumberUser(id)">
                                        <img src="source/constructor/trash.png" alt="удалить" width="16px">
                                    </span>
                                    <div class="ImgPencilInstrument" id="ImgPencil 1 1 1" style="opacity: 100;" title="Редактировать этот элемент" onclick="OnClickAddNumberUser(id)">
                                        <img src="source/constructor/pencil.png" alt="Редактировать" width="16px">
                                    </div>
                                        <div class ="RangeNumberUser">
                                            <div class="LabelBlack">Диапазон:
                                                <label>от<input type="number" class="InputNumber" id="InputNumberUserOne 1 1 1" readonly="readonly" ></label>
                                                <label>до<input type="number" class="InputNumber" id="InputNumberUserTwo 1 1 1" readonly="readonly"></label>
                                            </div>
                                        </div>
                                    <div class="DivFormUser">
                                            <div class="LabelBlack">Запомнить в:
                                                <input type="input" class="InputVariable" id="UserNumberVariable 1 1 1" value="Text" readonly="readonly">
                                            </div>
                                    </div>
                                    <div class="DivJumpIndicator" id="DivJumpIndicator 1 1 1" onmouseover="OnMouseOverDivJump(id)"  onmouseout="OnMouseOutDivJump(id)">
                                        <div class="JumpIndicator" id="JumpIndicator 1 1 1" onclick ="OnClickJumpIndicator(id)"></div>

                                    </div>
                                </div>
                              <!--11-->
                                <form id="formAddInstrumentBtnUser 1 1" >
                                    <input type="button" value="Добавить действие" class="AddInstrumentBtn" id="AddInstrumentBtnUser 1 1" onclick="OnClickAddInstrumentBtnUser(id)">
                                </form>
                            </div>
                        </div>

                        
                        <form id="formAddInstrumentBtn 1 1" >
                            <input type="button" value="Добавить панель" class="NewPanelBtn" id="NewPanelBtn 1 1" onclick="OnClickNewPanelBtn(id)">
                        </form>
                    </div>
                </div>
        </div>
    </body>
</html>
