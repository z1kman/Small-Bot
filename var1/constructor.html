<html>
    <head>
            <meta charset = "utf-8">
            <title>Конструктор</title>
            <meta name="viewport" content="width = device-width, initial-scale=1">
            <link rel="stylesheet" href="NavbarConstructor.css">
            <link rel="stylesheet" href="ContentConstructor.css">
    <body> 
        <div class="Navbar">
            <div class="LogoDiv">
                <a href="main.html"><img src="source/navbar/logo.png" alt="Small Bot" id="LogoPng"></a>
                <a href="main.html" id="LabelLogo">Small Bot</a>
            </div>
            <div class="BtnDiv">
                <div class="TestDiv">
                    <form action="#">
                        <button value="Тестировать" class="Btn">Тестировать</button>
                    </form>
                </div>
                <div class="SaveDiv">
                    <form action="#">
                        <button value="Сохранить" class="Btn" id="SaveBtn">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="Constructor">
                <div class="Panel">
                    <div class="Bot">
                        <div class="Label">
                            Действие чат бота
                        </div>
                        <form action="#">
                            <button value="Добавить действие" class="AddInstrumentBtn">Добавить действие</button>
                        </form>
                    </div>
                    <div class="User">
                        <div class="Label">
                            Действие пользователя
                        </div>
                        <form action="#">
                            <button value="Добавить действие" class="AddInstrumentBtn">Добавить действие</button>
                        </form>
                    </div>
                </div>
                <form action="#">
                    <button value="Добавить панель" class="NewPanelBtn">Добавить панель</button>
                </form>
        </div>
    </body>
</html>
