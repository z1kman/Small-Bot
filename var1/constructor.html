<html>
    <head>
            <meta charset = "utf-8">
            <title>Конструктор</title>
            <meta name="viewport" content="width = device-width, initial-scale=1">
            <link rel="stylesheet" href="NavbarConstructor.css">
            <link rel="stylesheet" href="ContentConstructor.css">
            <script src="ContentConstructor.js"></script>
    <body> 
        <div class="Navbar">
            <div class="LogoDiv">
                <a href="main.html"><img src="source/navbar/logo.png" alt="Small Bot" id="LogoPng"></a>
                <a href="main.html" id="LabelLogo">Small Bot</a>
            </div>
            <div class="BtnDiv">
                <div class="TestDiv">
                    <form action="#">
                        <button value="Тестировать" class="Btn">Тестировать</button>
                    </form>
                </div>
                <div class="SaveDiv">
                    <form action="#">
                        <button value="Сохранить" class="Btn" id="SaveBtn">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="Constructor" id="Constructor">
                <div class="Panel1" id="Panel 1">
                    <div class="InputEdit" id = "InputEdit 1" style="display: none;" onclick="OnClickInputEdit(id)">
                        <input type="text" class="Edit" id="Edit 1" maxlength="28">
                    </div>
                    <div class="TitlePanel" id="EditNamePanel 1" onclick="OnClickEditPanelName(id)" onmouseover="OnMouseOverEditPanelName(id)" onmouseout="OnMouseOutEditPanelName(id)">
                        <span class="NamePanel" id="NamePanel 1">Панель 1</span>
                        <span class="ImgPencil" style="opacity: 0;" id="ImgPencil 1">
                            <img src="source/constructor/pencil.png" alt="Редактировать" width="16px">
                        </span>
                    </div>
                    <div class="Bot" id="Bot 1">
                        <div class="Label"> 
                            Действие чат бота
                        </div>
                        <form>
                            <input type="button" value="Добавить действие" class="AddInstrumentBtn">
                        </form>
                    </div>
                    <div class="User" id="User 1">
                        <div class="Label">
                            Действие пользователя
                        </div>
                        <form>
                            <input type="button" value="Добавить действие" class="AddInstrumentBtn">
                        </form>
                    </div>
                </div>
                <form id="formAddInstrumentBtn 1 1" >
                    <input type="button" value="Добавить панель" class="NewPanelBtn" id="NewPanelBtn 1 1" onclick="OnClickNewPanelBtn(id)">
                </form>
        </div>
    </body>
</html>
